<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="main">
          <div class="main__left">
            <div class="main__left__paddings">
              <div class="main__left__up-info">
                <p class="main-paragraph">
                  Get
                  <span>insights</span>
                  that help your business grow.
                </p>
              </div>
              <div class="main__left__mid-info">
                <article>
                  <p class="texts">
                    Discover the benefits of data analytics and make
                    <br />
                    better decisions regarding revenue, customer
                    <br />
                    experience, and overall effciency.
                  </p>
                </article>
              </div>
              <div class="main__left__down-info">
                <div class="main__left__down-info__companies">
                  <div class="main__left__down-info__companies__numbers">
                    <p class="stats">10k+</p>
                  </div>
                  <div class="main__left__down-info__companies__info">
                    <p class="stats-heading">COMPANIES</p>
                  </div>
                </div>
                <div class="main__left__down-info__companies">
                  <div class="main__left__down-info__companies__numbers">
                    <p class="stats">314</p>
                  </div>
                  <div class="main__left__down-info__companies__info">
                    <p class="stats-heading">TEMPLATES</p>
                  </div>
                </div>
                <div class="main__left__down-info__companies">
                  <div class="main__left__down-info__companies__numbers">
                    <p class="stats">12M+</p>
                  </div>
                  <div class="main__left__down-info__companies__info">
                    <p class="stats-heading">QUERIES</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="main__right">
            <img src="./images/image-header-desktop.jpg" alt="img-header" class="img" />
          </div>
        </div>
      </main>
    </div>
    <!--
    Get insights that help your business grow. Discover the benefits of data analytics and make better decisions
    regarding revenue, customer experience, and overall efficiency. 10k+ companies 314 templates 12m+ queries

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by
      <a href="#">Tomasz</a>
      .
    </div>
  --></body>
</html>
